<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/fonts.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script type="text/javascript" src="js/md5.js"></script>
		<script type="text/javascript" src="js/sha1.js"></script>
		<script type="text/javascript" src="js/sha3.js"></script>
		<script type="text/javascript" src="js/sha224.js"></script>
		<script type="text/javascript" src="js/sha256.js"></script>
		<script type="text/javascript" src="js/sha384.js"></script>
		<script type="text/javascript" src="js/sha512.js"></script>
		<script type="text/javascript" src="js/crc32.js"></script>
		<script type="text/javascript" src="js/ripemd160.js"></script>
		<script type="text/javascript" src="js/enc-base64.js"></script>
		<title>Strong Password Generator</title>
	</head>
    <body>
    	<div class="portrait">
			<h1 class="title grey">HEDZER'S STRONG PASSWORD GENERATOR</h1>
			<div class="field">
				<div class="field-title grey">Enter a secret phrase you'll remember:</div>
				<input id="word" type="text" class="field-input grey" autocorrect="off" autocapitalize="none">
			</div>
			<div class="field">
				<div class="field-title grey">Enter a phone number:</div>
				<input id="phone" type="tel" class="field-input grey" autocorrect="off" autocapitalize="none" placeholder="Example: 123-555-6789">
			</div>
			<div class="field">
				<div class="field-title grey">Password:</div>
				<input type="text" id="password" class="password" value="" placeholder="NONE YET">
			</div>
    	</div>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript">
			App.initialize();
		</script>
    </body>
</html>
